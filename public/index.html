<html>

  <head>
  <title>Trainscape</title>
  <link rel="stylesheet" href="css/demo.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
  
    <div class="connect" id="connect">
          <div class="message"><p>Welcome Hacker,<br> Please type your Hacker ID in order to connect to the system.</p></div>
      <input class="hackerid" type="text" id="room-code-input" placeholder="HACKER ID" maxlength="4" style="text-transform:uppercase" />
      <button class="connect-button" id="connect-button">Connect</button>
      <button id="test-button" hidden>Broadcast To Room</button>
    </div>
   
    <div class="grid-container" id="navigator" style="margin-top: 20px;">
      <div class="panel_title">MAIN MENU</div>
      <button id="machine-door-panel-button" class="puzzle-button-nav">DOOR PANEL</button>
      <button id="machine-storage-box-button" class="puzzle-button-nav">BRIEFCASE</button>
      <button id="machine-drink-dispenser-button" class="puzzle-button-nav">DRINK DISPENSER</button>
      <button id="bot-guard-button" hidden class="puzzle-button-nav">GUARD BOT</button>
      <button id="bot-bartender-button" class="puzzle-button-nav">BARTENDER BOT</button>
      <button id="test-css-button" hidden class="puzzle-button-nav">Test CSS</button>
    </div>

    <div id="game-content" style="margin-top:20px;"></div>

    <pre id="messages" style="margin-top:20px;" hidden></pre>

  </body>

  <script type="application/javascript" src="js/main.js"></script>

</html>

<html>

  <head>
  <title>Trainscape</title>
  <link rel="stylesheet" href="css/demo.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
  
    <div class="connect" id="connect">
          <div class="message"><p>Welcome Hacker,<br> Please type your Hacker ID in order to connect to the system.</p></div>
      <input class="hackerid" type="text" id="room-code-input" placeholder="HACKER ID" maxlength="4" style="text-transform:uppercase" />
      <button class="connect-button" id="connect-button">Connect</button>
      <button id="test-button" hidden>Broadcast To Room</button>
    </div>
   
    <div class="navigator" id="navigator">
      <button id="machine-door-panel-button">DOOR PANEL</button>
      <button id="machine-storage-box-button">BRIEFCASE</button>
      <button id="machine-drink-dispenser-button">DRINK DISPENSER</button>
      <button id="bot-guard-button">GUARD BOT</button>
      <button id="bot-bartender-button">BARTENDER BOT</button>
      <button id="test-css-button">Test CSS</button>
    </div>

    <div id="game-content" style="margin-top:20px;"></div>

    <pre id="messages" style="margin-top:20px;"></pre>

  </body>

  <script type="application/javascript" src="js/main.js"></script>

</html>

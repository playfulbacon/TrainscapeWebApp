<p>PASSENGER LUGGAGE LIST<br></p>

<div id="div-passengers">
      
    <table id="table-passengers" style="width:100%">
      <tr>
        <td>Passenger</td>
        <td>Cabin</td>
      </tr>
    </table>
  
    </div>

<p><br>LUGGAGE FINDER<br></p>

<div id="div-luggage">
    <p>ENTER LUGGAGE 6-DIGIT ID:</p>
    <input class="hackerid" id="input-serial-id" placeholder="ENTER 6-DIGIT ID" maxlength="6" style="text-transform:uppercase" />
    <button class="connect-button" id="button-search-id">SEARCH</button>
    <p id="result-search"></p>

    <div id="div-passcode">
        <p>SECURITY QUESTION HINT:</p>
        <p id="security-question"></p>
        <p>ENTER PASSCODE:</p>
        <input class="hackerid" id="input-luggage-code" placeholder="ENTER PASSCODE" style="text-transform:uppercase" />
        <button class="connect-button" id="button-send-code">SEND</button>
        <p id="response"></p>
    </div>
</div>

<html>

  <head>
  <title>Trainscape</title>
  <link rel="stylesheet" href="css/simple.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <div class="connect" id="STATE_CONNECT">
      <h1>SIDETRACKED</h1>

      <div class="message"><p>Please enter the 4-digit code displayed on your partner's screen.</p></div>

      <div style="margin-top:20px;"></div>
      <input type="text" id="name-input" placeholder="NAME" maxlength="12"/>
      <div style="margin-top:20px;"></div>
      <input class="hackerid" type="text" id="room-code-input" placeholder="GAME CODE" maxlength="4" style="text-transform:uppercase" />
      <div style="margin-top:20px;"></div>
      <button id="connect-button">CONNECT</button>

    </div>

    <div class="connect" id="STATE_CONNECTING">
      <div><p>Connected!<br><br>Waiting for the game to start...</p></div>
    </div>

    <button id="back-button">&lt; BACK</button>


    <div class= "navigator" id="STATE_NAVIGATING">
      <h1 id="wagon-name">WAGON NAME</h1>
      <table id="navigator-buttons"></table>
    </div>

    <div id="game-content"><h1 id="hackable-title"></h1></div>

    <pre id="messages" hidden></pre>

  </body>

  <script src="js/main.js"></script>

  <script src="js/hackable.js"></script>
  <script src="js/puzzle.js"></script>
  <script src="js/bot.js"></script>

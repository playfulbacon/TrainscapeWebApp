<div id="div-luggage">
    <p>ENTER LUGGAGE SERIAL ID:</p>
    <input class="hackerid" id="input-serial-id" placeholder="ENTER SERIAL ID" maxlength="6" style="text-transform:uppercase" />
    <button class="connect-button" id="button-search-id">SEARCH</button>

    <p id="result-search"></p>
    <input class="hackerid" id="input-luggage-code" placeholder="ENTER PASSCODE" style="text-transform:uppercase" />
    <button class="connect-button" id="button-send-code">SEND</button>
    <p id="response"></p>
</div>
